<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia – verhalenwebsite – aanmelden</title>
</head>

<body>

    <link rel="stylesheet" href="styles/style.css">
    <section class="wittebalk">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="....html">Kofferverhalen</a>
                </li>
                <li>
                    <a href="aanmelden.html">Aanmelden</a>
                </li>
            </ul>
        </nav>

        <strong>Transavia logo</strong>
        <h1>Reisverhalen</h1>

    </section>

    <main class="aanmeldscherm">
        <form class="addForm" action="#" method="post">
            <fieldset class="aanmelden">
                <label for="Voornaam">
                    <h5>Wat is je naam?</h5>
                    <input class="typeBox" type="text" name="voornaam" placeholder="Voor & achternaam">
                </label>
                <label for="achternaam">
                    <h5>Wat is je emailadres?</h5>
                    <input class="typeBox" type="text" name="achternaam" placeholder="Mijn mailadres">
                </label>
                <label for="Password">
                    <h5>Kies een wachtwoord</h5>
                    <input type="text" name="Password" placeholder="********">
                </label>
                <label for="algemenevoorwaarden">
                    <div class="radioRij">
                        <input class="checkbox" type="checkbox" name="algemenevoorwaarden">Ik ga akkoord met de <a href="....html">algemene voorwaarden</a>
                    </div>
                </label>
            </fieldset>
            <a class="addBtn" href="index.html"> Aanmaken</a>
        </form>
    </main>


</body>

</html>
